<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form action="https://api.web3forms.com/submit" method="POST" class="left">
      <div class="left-title">
         <h2>Get in touch</h2>
         <hr>
      </div>
      <input type="hidden" name="access_key" value="4a532144-4bfc-4b44-b18a-1141837c29c9">
     <input type="text" name="name" placeholder="Enter your name" class="contact-input" required>
     <input type="email" name="email" placeholder="Enter your email" class="contact-input" required>
    <textarea name="message"  cols="30" rows="6" class="contact-input"  placeholder="Type your message..."></textarea>
   <button type="submit">Submit</button>
  </form>
    <div class="right">
      <img src="img.png" alt="image">

    </div>
  </div>
</body>
</html>
